<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Metric Name</th>
            <th>Metric Value</th>
        </tr>
        {{range $key, $metric := .}}
        <tr>
            <td>{{$key}}</td>
            {{if $metric.Value}}
                <td>{{$metric.Value}}</td>
            {{else}}
                <td>{{$metric.Delta}}</td>
            {{end}}
        </tr>
        {{end}}
    </table>
</body>
</html>
